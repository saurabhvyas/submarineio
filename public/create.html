<html>
<head>
<link rel="stylesheet" href="lib/css/material.min.css">
<link rel="stylesheet" href="lib/css/create_game.css">
<link rel="stylesheet" href="lib/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="demo-card-square mdl-card mdl-shadow--2dp col-lg-6" >
  <div class="mdl-card__title mdl-card--expand">
  </div>
  <div class="mdl-card__supporting-text">
    Click "create" to create new multiplayer Game (2 players max) . . .
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Name Room</label>
  </div>
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="createGame()">
      Create Game
    </a>
  </div>
</div>

<div class="demo-card-square mdl-card mdl-shadow--2dp col-lg-6">
  <div class="mdl-card__title mdl-card--expand">
   
  </div>
  <div class="mdl-card__supporting-text">
    Click "create" to create new multiplayer Game (4 players max) . . .
  </div>
  <div class="mdl-card__actions mdl-card--border">
   <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Create Game
    </a>
	
  </div>
</div>
</div>
</div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="lib/js/material.min.js"></script>

<script>
function createGame(){
console.log("Starting connection to server");
var socket = io();

// roomName to make
var room = document.getElementById('sample1').value;

socket.emit('create', room);
socket.on('createdcheck', function(data){
location.href = window.location.hostname+'/'+room;
  });


}
</script>
</body>
</html>
